<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">

	<div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
                <ul>
                    <li>
                        <label for="employee_paymoney" style="font-size:17px;">员工消费总金额：</label><label id="employee_paymoney"  style="font-size:17px;"></label>
                        <label style="font-size:17px;">&nbsp;&nbsp;&nbsp;+&nbsp;&nbsp;&nbsp;</label>
                        <label for="employee_residuemoney" style="font-size:17px;">&nbsp;&nbsp;&nbsp;员工剩余账户总金额：</label><label id="employee_residuemoney"  style="font-size:17px;"></label>
                        <label style="font-size:17px;">&nbsp;&nbsp;&nbsp;+&nbsp;&nbsp;&nbsp;</label><label id="adju_card_code"></label>
                        <label for="employee_leavemoney" style="font-size:17px;">&nbsp;&nbsp;&nbsp;离职提现额度：</label><label id="employee_leavemoney" style="font-size:17px;"></label>
                        <label style="font-size:17px;">&nbsp;&nbsp;&nbsp;=&nbsp;&nbsp;&nbsp;</label><label id="adju_asset_name"></label>
                        <label for="mall_rechargemoney" style="font-size:17px;">&nbsp;&nbsp;&nbsp;商城充值总金额：</label><label id="mall_rechargemoney" style="font-size:17px;"></label>
                    </li>
                </ul>
                <div class="select-list">
                    <ul>
                        <li class="select-time">
                            <label>对账截至日期：</label>
                            <input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]" style="display:none"/>
                            <input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
                            <label>（当日之前）</label>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="chinking()"><i class="fa fa-search"></i>&nbsp;对账</a>
                        </li>
                    </ul>
                </div>

















			</div>

            <div class="btn-group-sm hidden-xs" id="toolbar" role="group">
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:role:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>

	        <div class="col-sm-12 select-table table-striped">
			    <table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
	<div th:include="include :: footer"></div>
	<script th:inline="javascript">

        function chinking()
        {
            var endTime = $('#endTime').val();
            if(endTime == "")
            {
                alert("请选择对账截至日期");
            }
            $.ajax(
            {
                type : "POST",
                url : "/fi/orderchecking/chinking",
                dataType : "JSON",
                data :
                {
                    "endTime" : endTime
                },
                success : function(msg)
                {

                },
                error:function()
                {
                    alert("获取数据失败", "error");
                }
            });
        }

		var prefix = ctx + "fi/orderchecking";

        var options = {
            url: prefix + "/list",
            method: 'post',
            sortName: "order_id",
            modalName: "订单对账",
            search: false,
            showExport: false,
            columns: [
            {
                checkbox: false
            },
            {
                field: 'store',
                title: '供应商'
            },
            {
                field: 'order_id',
                title: '商城订单号'
            },
            {
                field: 'final_amount',
                title: '订单总额'
            },
            {
                field: 'other_order_id',
                title: '第三方订单号'
            },
            {
                field: 'other_final_amount',
                title: '第三方订单金额'
            }
            ]
        };
        $.table.init(options);
	</script>
</body>
</html>
