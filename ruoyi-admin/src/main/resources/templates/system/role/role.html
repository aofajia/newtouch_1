	<div class="container-div">
		<div class="row">
			<div class="col-sm-12 search-collapse">
				<form id="role-form">
					<div class="select-list">
						<ul>
							<li class="select-time">
								<label>对账期间： </label>
								<input type="text" class="time-input" id="startTime" placeholder="开始时间" name="params[beginTime]"/>
								<span>-</span>
								<input type="text" class="time-input" id="endTime" placeholder="结束时间" name="params[endTime]"/>
							</li>
                        </ul>

							<li>

								</select>
							</li>
							<li>
								供应商类型：
								<select id="suppliertype" style="width:268px;">
								</select>
							</li>
							<li>
								<a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
							</li>
						</ul>
					</div>
				</form>
			</div>

	        <div class="col-sm-12 select-table table-striped">
                <label>账金相符： </label>
                <table id="bootstrap-table" data-mobile-responsive="true"></table>
			</div>
		</div>
	</div>
	<div th:include="include :: footer"></div>


	<script th:inline="javascript">

        $.ajax(
        {
            type : "POST",
            url : "/fi/orderchecking/storelist",
            dataType : "JSON",
            data : {},
            success : function(msg)
            {
                for (var i = 0; i < msg.length; i++)
                {
                    $("#suppliertype").append("<option value="+msg[i].store_id+">"+msg[i].shop_name+"</option>");
                }
                if(msg.length == 0)
                {
                    $("#suppliertype").append("<option value='0'>请选择</option>");//添加第一个option值
                    confirm("未查到任何供应商信息，请联系运维人员。");
                }

            },
            error:function()
            {
                alert("获取数据失败", "error");
            }
        });
